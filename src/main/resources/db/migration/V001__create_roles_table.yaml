databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: developer
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_roles
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_roles_name
      rollback:
        - dropTable:
            tableName: roles
