apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-rest-app
  namespace: bank-rest
  labels:
    app: bank-rest-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank-rest-app
  template:
    metadata:
      labels:
        app: bank-rest-app
    spec:
      # Ждём, пока все зависимости станут доступны
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres-service 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z redis-service 6379; do
                echo "Redis not ready, retrying in 3s..."
                sleep 3
              done
              echo "Redis is ready!"
        - name: wait-for-kafka
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka..."
              until nc -z kafka-service 9092; do
                echo "Kafka not ready, retrying in 5s..."
                sleep 5
              done
              echo "Kafka is ready!"
      containers:
        - name: bank-rest-app
          image: bank-rest:latest
          # Образ собирается в Minikube Docker, НЕ из registry
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: bank-rest-config
            - secretRef:
                name: bank-rest-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "384Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Startup probe — Spring Boot может стартовать долго (Liquibase миграции)
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 16
            # Максимум: 30 + 10*16 = 190 секунд на старт
          # Liveness probe — жив ли процесс
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 15
            failureThreshold: 3
          # Readiness probe — готов ли принимать трафик
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: bank-rest-service
  namespace: bank-rest
spec:
  selector:
    app: bank-rest-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort